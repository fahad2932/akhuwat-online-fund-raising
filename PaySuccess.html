        cursor: pointer;
      }

      .payment-option img {
        width: 30px;
        height: auto;
        margin-right: 10px;
      }

      input[type="radio"] + label {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: background-color 0.3s ease;
      }

      input[type="radio"]:checked + label {
        background-color: #4caf50;
        color: white;
        border: 1px solid transparent;
      }
    </style>
